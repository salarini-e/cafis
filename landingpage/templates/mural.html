{% block main %}
<section class="section section-sm section-first bg-default text-center">

            <div class="col border py-4">
                <a href="{% url 'monitoria' %}">Horario de Monitorias</a>
            </div>
        </div>

            <div class="row row-30 justify-content-center">
              {% for noticia in murais %}
              <div class="col-sm-6 col-md-5 col-lg-6 col-xl-3 wow fadeInLeft">
                <a class="d-flex flex-column justify-content-center" href="#{{noticia.id}}">
                  <b class="text-titulo">
                    {{noticia.titulo}}
                  </b>
                  <img class="img-fluid mx-auto" src="/media/{{noticia.img.name}}" alt="" style="width: 270px !important; height: 117 !important;"/>

                    {{noticia.corpo}}
