{% extends 'base.html' %}
{% block mural %}active{% endblock %}
{% block main %}
<section>
  <div class="row">
    <div class="col">
      <a href="{% url 'mural' %}" class="btn">Voltar</a>
    </div>
  </div>
  <riv class="row">
    <div class="col d-flex flex-column">
      
      
      <table class="table table-striped text-left">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Matéria</th>
            <th scope="col">Monitor</th>
            <th scope="col">Horários</th>
            <th></th>
          </tr>
        </thead>   
        <tbody class="border-0">
          {% for monitoria in monitorias %}
          <tr class="border-0">
            <td scope="col"></td>
            <th scope="col">
              <h4 class="text-uppercase">{{monitoria.materia}}</h4>
            </th>
            <td scope="col">{{monitoria.monitor}}</td>
            <td scope="col">
              {% for horario in monitoria.horarios.all %}
              <p>{{horario}}</p>
              {% endfor %}
            </td>
            <td></td>
          </tr>       
          {% endfor %}   
        </tbody>       
      </table>
      <div style="height: 100px;"></div>
    </div>
  </riv>
</section>
{% endblock %}
