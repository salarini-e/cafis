<!DOCTYPE html>
<html class="wide wow-animation" lang="pt-br">
  <head>
    {% load static %}
    <title>CAFís - Centro Academico de Física do CEFET/RJ de Nova Friburgo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poppins:400,500,600%7CTeko:300,400,500%7CMaven+Pro:500">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
  </head>
  <body>    
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container"><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>
    <div class="page">

              <div class="rd-navbar-main-outer">
                <div class="rd-navbar-main">

                  <div class="rd-navbar-panel">

                    <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>

                  </div>
                  <div class="rd-navbar-main-element">
                    <div class="rd-navbar-nav-wrap">

                          <li class="rd-navbar-share-list-item"><a class="icon fa fa-facebook" href="#"></a></li>
                          <li class="rd-navbar-share-list-item"><a class="icon fa fa-twitter" href="#"></a></li>
                          <li class="rd-navbar-share-list-item"><a class="icon fa fa-whatsapp" href="#"></a></li>
                          <li class="rd-navbar-share-list-item"><a class="icon fa fa-instagram" href="#"></a></li>
                        </ul>
                      </div> -->
                      <ul class="rd-navbar-nav">
                        <li class="rd-nav-item {% block home %}{% endblock %}"><a class="rd-nav-link" href="/">Home</a></li>
                        <li class="rd-nav-item {% block mural %}{% endblock %}"><a class="rd-nav-link" href="{% url 'mural' %}">Mural</a></li>                        
                        <li class="rd-nav-item {% block artigos %}{% endblock %}"><a class="rd-nav-link" href="{% url 'artigos' %}">Artigos</a></li>                        
                        <li class="rd-nav-item {% block biblioteca %}{% endblock %}"><a class="rd-nav-link" href="{% url 'biblioteca' %}">Nossa Biblioteca</a></li>
                        <!-- <li class="rd-nav-item"><a class="rd-nav-link" href="#">Documentos</a></li> -->
                        <li class="rd-nav-item {% block transparencia %}{% endblock %}"><a class="rd-nav-link" href="{% url 'transparencia' %}">Transparência</a></li>                        
                        <li class="rd-nav-item {% block contato %}{% endblock %}"><a class="rd-nav-link" href="#">Contato</a></li>
                        <!-- <li class="rd-nav-item"><a class="rd-nav-link" href="#"><i class="icon fa fa-user"></i> LOGIN</a></li>                         -->
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>

      <footer class="section section-fluid footer-minimal context-dark">
        <div class="bg-gray-15">
          <div class="container-fluid">            
            <div class="footer-minimal-bottom-panel text-sm-left">
              <div class="row align-items-md-center">
                <div class="col order-sm-first d-flex">                  

                    <img class="mt-2 mx-auto" src="{% static 'images/logo-rodape.png' %}" style="height: 100px;" alt="">
                </div>

                  <a href="#">
                    <img style="height: 50px;" src="{% static 'images/icones/instagram.png' %}" alt="">
                  </a>
                  <a href="#">
                    <img class="mx-5" style="height: 50px;" src="{% static 'images/icones/facebook.png' %}" alt="">
                  </a>
                </a></span></span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </footer>

      
    <!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>

    <script src="/static/js/core.min.js"></script>
    <script src="/static/js/script.js"></script>
    <!-- coded by Himic-->
